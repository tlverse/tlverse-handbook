bookdown::bs4_book:
  theme:
    primary: "#637238"
  repo: https://github.com/tlverse/tlverse-handbook

bookdown::gitbook:
  css: [css/style.css, css/toc.css, css/center.css]
  dev: svg
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">Targeted Learning in R with the tlverse</a></strong></li>
    edit:
      link: https://github.com/tlverse/tlverse-handbook/edit/master/%s
      text: "Edit"
    sharing: no

bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  highlight: tango
  toc_unnumbered: false
  toc_appendix: true
